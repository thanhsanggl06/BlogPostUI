<div class="container">
  <h1 class="mt-3">Danh sách bài đăng</h1>

  <div class="d-flex justify-content-end mt-3">
    <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary"
      >Tạo bài đăng mới</a
    >
  </div>

  <ng-container *ngIf="blogPosts$ | async as blogPosts">
    <table class="table table-bordered mt-3">
      <thead>
        <tr>
          <th>Tiêu đề</th>
          <th>Mô tả bài viết</th>
          <th>Trạng thái hiển thị</th>
          <th>Danh Mục</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of blogPosts">
          <td>{{ item.title }}</td>
          <td>{{ item.shortDescription }}</td>
          <td>{{ item.isVisible }}</td>
          <td>
            <span *ngFor="let category of item.categories">
              <span class="badge bg-secondary me-2">{{ category.name }}</span>
            </span>
          </td>
          <td>
            <a
              class="btn btn-light"
              [routerLink]="['/admin/blogposts', item.id]"
              >Chỉnh sửa</a
            >
          </td>
        </tr>
      </tbody>
    </table>
  </ng-container>
</div>
