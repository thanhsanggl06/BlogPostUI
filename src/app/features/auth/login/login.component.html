<div class="container">
  <div class="mt-5">
    <div class="col-12 col-md-6 col-lg-4 mx-auto">
      <h1>Đăng nhập</h1>
      <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <!-- Email -->
        <div class="mt-3">
          <label for="email" class="form-label">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            name="email"
            [(ngModel)]="model.email"
          />
        </div>
        <!--password  -->
        <div class="mt-3">
          <label for="password" class="form-label">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            [(ngModel)]="model.password"
          />
        </div>

        <!-- button  -->
        <div class="mt-3">
          <button type="submit">Đăng Nhập</button>
        </div>
      </form>
    </div>
  </div>
</div>
