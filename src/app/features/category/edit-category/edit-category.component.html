<div class="container">
    <h1>Chỉnh sửa danh mục</h1>
    <ng-container *ngIf="category; else notFound" >
        <form #form="ngForm" (ngSubmit)="onFormSubmit()">
            <div class="mt-2">
                <div class="mt-3">
                    <label class="form-label" for="categoryId">ID</label>
                    <input type="text" disabled id="categoryId" class="form-control" name="categoryId" value="{{category.id}}">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryName">Tên danh mục</label>
                    <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="category.name">
                </div>

                <div class="mt-3">
                    <label class="form-label" for="categoryUrlHandle">Url</label>
                    <input type="text" id="categoryUrlHandle" class="form-control" name="categoryUrlHandle" [(ngModel)]="category.urlHandle">
                </div>

                <div class="mt-3 d-flex">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <button type="button" class="btn btn-danger ms-3" (click)="onDelete()">Xóa</button>
                </div>
            </div>
        </form>
    </ng-container>

    <ng-template #notFound>
        <div class="alert alert-warning" role="alert">
            Không tìm thấy danh mục
          </div>
    </ng-template>
</div>
