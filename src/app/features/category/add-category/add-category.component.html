<div class="container">
    <h1 class="mt-3">Thêm danh mục</h1>
    <form #form="ngForm" (ngSubmit)="onSubmit()">
        <div class="mt-2">
            <div class="mt-3">
                <label class="form-label">Tên danh mục</label>
                <input type="text" id="categoryName" class="form-control" name="categoryName" [(ngModel)]="model.name">
            </div>
            <div class="mt-3">
                <label class="form-label">URL</label>
                <input type="text" id="categoryUrl" class="form-control" name="categoryUrl" [(ngModel)]="model.urlHandle">
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Lưu</button>
            </div>
        </div>
    </form>

</div>
