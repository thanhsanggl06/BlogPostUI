<div class="container">
    <h1 class="mt-3">Tổng hợp danh mục</h1>
    <div class="d-flex justify-content-end mt-3">
        <a class="btn btn-primary" [routerLink]="['/admin/categories/add']">Thêm danh mục</a>
    </div>
    <!-- use pipe async subcriber osverable -->
    <ng-container *ngIf="categories$ | async as categories">
        <table class="table-bordered table mt-3">
            <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">URL</th>
                    <th scope="col"></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of categories">
                   <th scope="row">{{item.id}}</th>
                   <td>{{item.name}}</td>
                   <td>{{item.urlHandle}}</td> 
                   <td>
                    <a class="btn btn-light" [routerLink]="['/admin/categories/', item.id]">Chỉnh sửa</a>
                   </td>
                </tr>
            </tbody>
        </table>
    </ng-container>
</div>
